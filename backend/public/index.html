<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Aleo", serif;
        background-color: #f4f7fa;
        color: #2c3e50;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }
      h2 {
        font-size: 28px;
        color: #34495e;
        font-weight: 700;
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        margin-bottom: 12px;
        color: #7f8c8d;
      }
      .routes {
        margin: 20px 0;
      }
      .routes a {
        display: block;
        padding: 10px 15px;
        margin: 10px 0;
        background: #2e86de;
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      .routes a:hover {
        background: #1e6091;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      }
      footer {
        margin-top: 20px;
        font-size: 14px;
        color: #95a5a6;
      }
    </style>
  </head>
  <body>
    <h2>Welcome to Server</h2>
    <div class="routes">
      <p>Available routes</p>
      <a href="/categories">_categories/</a>
      <a href="/products">_products/</a>
      <a href="/highlights">_highlights/</a>
      <a href="/blogs">_blogs/</a>
    </div>
  </body>
</html>
